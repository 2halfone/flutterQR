name: qr_code_customizer
description: A Flutter application for customizing QR codes.

publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  qr_flutter: ^4.0.0
  provider: ^6.0.0
  image_picker: ^1.0.4
  http: ^0.13.4
  flutter_colorpicker: ^1.0.3
  google_fonts: ^4.0.4
  path_provider: ^2.0.15
  permission_handler: ^11.0.1
  image: ^4.0.15
  webview_flutter: ^4.4.2
  mobile_scanner: ^3.5.1
  vibration: ^3.1.3  # Updated to the latest version with v2 embedding support

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/backgrounds/
    - assets/frames/