name: qr_code_customizer
description: A Flutter application for customizing QR codes.
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  qr_flutter: ^4.0.0
  flip_card: ^0.7.0
  m3_carousel: ^2.0.1
  provider: ^6.0.0
  image_picker: ^1.0.4
  http: ^1.3.0  # Updated to be compatible with google_fonts 6.1.0
  flutter_colorpicker: ^1.0.3
  google_fonts: ^6.1.0
  path_provider: ^2.0.15
  permission_handler: ^11.0.1
  image: ^4.0.15
  webview_flutter: ^4.4.2
  mobile_scanner: ^3.5.1
  vibration: ^3.1.3
  glassmorphism: ^2.0.0
  flutter_layout_grid: ^1.0.3
  flutter_animate: ^4.2.0
  responsive_framework: ^0.2.0
  table_calendar: ^3.0.8   # ← aggiunto
  flutter_neumorphic:
    git:
      url: https://github.com/Idean/Flutter-Neumorphic
  fan_carousel_image_slider: any
  share_plus: ^10.1.4
  local_auth: ^2.1.5
  crypto: ^3.0.6
  shared_preferences: ^2.0.15
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0  # Added for linting rules

flutter:
  uses-material-design: true
  assets:
    - assets/images/sfondo_bottone.png
    - assets/images/sfondo_bottone2.png
    - assets/images/sfondo_bottone3.png
    - assets/images/sfondo_bottone4.png
    - assets/images/sfondo_bottone5.png
    - assets/images/home-van-300x196-1.png
    - assets/images/hands-2906458_640.jpg
    - assets/images/meeting-room.jpg
    - assets/images/daycar.png
    - assets/images/personal.png
    # - assets/images/avatar.png    # ← rimosso/commentato
    - assets/backgrounds/
    - assets/backgrounds/art-deco-pattern.png
    - assets/backgrounds/abstract-pattern.png
    - assets/backgrounds/west-pattern.png

# flutter_launcher_icons configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true


