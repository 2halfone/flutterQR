name: qr_code_customizer
description: A Flutter application for customizing QR codes.

publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  qr_flutter: ^4.0.0
  provider: ^6.0.0
  image_picker: ^0.8.4+4
  http: ^0.13.4
  flutter_colorpicker: ^1.0.3
  qr_code_scanner: ^1.0.1
  google_fonts: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/backgrounds/
    - assets/frames/